<!DOCTYPE html>
<html>
    <head>
        <title>Login - HijabShop</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
            body {
                font-family: 'Lato', sans-serif;
                background: #fcf5f7;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .box {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                width: 300px;
                text-align: center;
            }
            h2 {
                color: #d63384;
                margin-bottom: 20px;
            }
            input {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .btn {
                background: #ff8da1;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 20px;
                cursor: pointer;
                width: 100%;
                font-weight: bold;
            }
            .btn:hover {
                background: #d63384;
            }
            .link {
                margin-top: 15px;
                font-size: 13px;
                display: block;
                color: #555;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>Member Login</h2>
            <form action="LoginServlet" method="POST">
                <input type="text" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="register.html" class="link">New here? Create an Account</a>
            <a href="index.jsp" class="link">Back to Home</a>
        </div>
    </body>
</html>
